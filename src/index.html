<html>
    <head>
        <script>var HOST = location.origin.replace(/^http/, 'ws')
            var ws = new WebSocket(HOST);
            var el;
            
            ws.onmessage = function (event) {
              el = document.getElementById('server-time');
              el.innerHTML = 'Server time: ' + event.data;
            };</script>
    </head>
    <body>
        <h1>Websocket server</h1>
    </body>
</html>
